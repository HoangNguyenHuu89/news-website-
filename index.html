<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="demo">
            <h3 class="text-center">My News<button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" id="click"><i class="fas fa-search search"></i></button></h3>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Keyworlds</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                    <input type="button" value="Search" id="Search" data-bs-dismiss="modal">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="load-data"></div>
    </div>
    <script>
        $(document).ready(function() {
            Data();
            $("#Search").click(function() {

                var data = $("#recipient-name").val()
                $.ajax({
                    url: 'https://gnews.io/api/v4/search?q=' + data + '&token=81f61437e4c70448fd1fcca4621410b9',
                    type: 'GET',
                    success: function(rs) {
                        var addrow = "";
                        for (var i = 0; i < 10; i++) {
                            addrow += "<div class='row'><div class='col-4 col-sm-12'><img src=" + rs.articles[i].image + " class='image'></div><div class='col-8 col-sm-12'><a href=" + rs.articles[i].url + " target='_blank'>" +
                                rs.articles[i].title + "</a><p class='italic'>" + rs.articles[i].publishedAt + "</p><p>" + rs.articles[i].description + "</div></div>";
                            $("#load-data").html(addrow);

                        };
                    }
                });
                $.ajax({
                    url: 'https://gnews.io/api/v4/search?lang=' + data + '&token=81f61437e4c70448fd1fcca4621410b9',
                    type: 'GET',
                    success: function(rs) {
                        var addrow = "";
                        for (var i = 0; i < 10; i++) {
                            addrow += "<div class='row'><div class='col-4 col-sm-12'><img src=" + rs.articles[i].image + " class='image'></div><div class='col-8 col-sm-12'><a href=" + rs.articles[i].url + " target='_blank'>" +
                                rs.articles[i].title + "</a><p class='italic'>" + rs.articles[i].publishedAt + "</p><p>" + rs.articles[i].description + "</div></div>";
                            $("#load-data").html(addrow);

                        };
                    }
                });
                $.ajax({
                    url: 'https://gnews.io/api/v4/search?country=' + data + '&token=81f61437e4c70448fd1fcca4621410b9',
                    type: 'GET',
                    success: function(rs) {
                        var addrow = "";
                        for (var i = 0; i < 10; i++) {
                            addrow += "<div class='row'><div class='col-4 col-sm-12'><img src=" + rs.articles[i].image + " class='image'></div><div class='col-8 col-sm-12'><a href=" + rs.articles[i].url + " target='_blank'>" +
                                rs.articles[i].title + "</a><p class='italic'>" + rs.articles[i].publishedAt + "</p><p>" + rs.articles[i].description + "</div></div>";
                            $("#load-data").html(addrow);

                        };
                    }
                });


            });
        });

        function Data() {
            $.ajax({
                url: ' https://gnews.io/api/v4/top-headlines?token=81f61437e4c70448fd1fcca4621410b9',
                type: 'GET',
                success: function(rs) {
                    var addrow = "";
                    for (var i = 0; i < 10; i++) {
                        addrow += "<div class='row'><div class='col-4 col-sm-12'><img src=" + rs.articles[i].image + " class='image'></div><div class='col-8 col-sm-12'><a href=" + rs.articles[i].url + " target='_blank'>" +
                            rs.articles[i].title + "</a><p class='italic'>" + rs.articles[i].publishedAt + "</p><p>" + rs.articles[i].description + "</div></div>";
                        $("#load-data").html(addrow);

                    };

                }
            });
        };
    </script>


</body>

</html>
